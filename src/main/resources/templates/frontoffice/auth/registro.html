<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="card p-3">
    <div class="card-header text-bg-dark mb-3">
        Registro de Usuario
    </div>
    <div class="card-body">
        <form th:action="@{/auth/guardarusuario}" method="post">
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input maxlength="15" type="text" class="form-control"
                       name="nombres" id="nombres" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input maxlength="15" type="text" class="form-control"
                       name="apellidos" id="apellidos" required>
            </div>
            <div class="mb-3">
                <label for="nomusuario" class="form-label">Usuario</label>
                <input maxlength="15" type="text" class="form-control"
                       name="nomusuario" id="nomusuario" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input maxlength="15" type="text" class="form-control"
                       name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input maxlength="15" type="password" class="form-control"
                       name="password" id="password" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-_]).{8,16}$">
            </div>
            <button type="submit" id="btnregistrar" class="btn btn-primary">
                <i class="fas fa-save"></i>
                REGISTRAR</button>
            <a class="btn btn-primary" th:href="@{/auth/login}"
               role="button">IR AL LOGIN</a>
        </form>
    </div>
</div>
</body>
</html>
