<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <head th:insert="layout::head">
    </head>
<body>
<nav th:replace="layout::menu"></nav>

<div class="card p-3">
    <div class="card-header text-bg-dark mb-3">
        Cambiar tu password
    </div>
    <div class="card-body">
        <form th:action="@{/auth/updatePassword}" method="post">

            <div class="mb-3">
                <input type="hidden" th:value="${session.usuario}" id="nomusuario" name="nomusuario">
                <label for="password" class="form-label">Nuevo Password</label>
                <input maxlength="15" type="password" class="form-control"
                       id="password" name="password" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-_]).{8,16}$">
            </div>

            <div class="mb-3">
                <label for="matchPassword" class="form-label">Repita nuevo Password</label>
                <input maxlength="15" type="password" class="form-control"
                       id="matchPassword" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-_]).{8,16}$">
            </div>

            <button type="submit" id="btnregistrar" class="btn btn-primary">
                <i class="fas fa-save"></i>
                GUARDAR</button>
        </form>
    </div>
</div>

</body>
</html>
